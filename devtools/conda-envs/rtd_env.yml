name: openff-toolkit-docs
channels:
    - conda-forge
dependencies:
    - pip
    # readthedocs dependencies
    - sphinx>=5,<7
    - myst-parser>=1,<2
    - sphinx-notfound-page
    - nbsphinx
    - ipython >=8.8
    # Examples
    - gitpython
    - nbconvert
    - nbformat
    # Theme
    - pip:
        # Theme
        - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
        # Lints
        - sphinxawesome-codelinter
